<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* Basic styles for the game */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ddd;
      font-size: 2em;
      cursor: pointer;
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="controls">
    <input type="text" id="player1" placeholder="Player 1 Name">
    <input type="text" id="player2" placeholder="Player 2 Name">
    <button class="restart">Start/Restart Game</button>
    <div class="message"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
